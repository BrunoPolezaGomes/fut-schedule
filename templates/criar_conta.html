{% extends 'base.html' %}

{% block title %}Garra Vermelha - Criar Conta{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body mt-5">
                {% if mensagem is not none %}
                <div class="alert alert-danger">
                    {{ mensagem }}
                </div>
                {% endif %}
                <h2 class="text-center">Crie sua conta</h2>
                <form action="{{ url_for('criar_conta') }}" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Criar conta</button>
                </form>
                <div class="mt-3">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
