<!DOCTYPE html>
<html>

<head>
    <title>Registro - Garra Vermelha</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Registro</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <label for="jersey_number">Número da Camisa:</label>
            <input type="number" id="jersey_number" name="jersey_number" required>
            <label for="boot_size">Tamanho da Chuteira:</label>
            <select id="boot_size" name="boot_size">
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
            </select>
            <label for="preferred_foot">Pé Preferido:</label>
            <select id="preferred_foot" name="preferred_foot">
                <option value="right">Direito</option>
                <option value="left">Esquerdo</option>
            </select>
            <label for="position">Posição:</label>
            <select id="position" name="position">
                <option value="goalkeeper">Goleiro</option>
                <option value="defender">Defensor</option>
                <option value="midfielder">Meio-campista</option>
                <option value="forward">Atacante</option>
            </select>
            <label for="profile_picture">Foto de Perfil:</label>
            <input type="file" id="profile_picture" name="profile_picture">
            <input type="submit" value="Registrar">
        </form>
        <a href="{{ url_for('login') }}">Já tem uma conta? Faça o login aqui.</a>
    </div>
</body>

</html>
