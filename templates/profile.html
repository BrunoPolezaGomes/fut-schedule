{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/profile_pictures/' + current_user.image_file) }}"
                    class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>
                <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
                    <input type="file" name="image_file">
                    <input type="submit" class="btn btn-primary" value="Update">
                    {{ form.csrf_token }}
                </form>
            </div>
        </div>

        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>
            <form class="form-horizontal" role="form" action="{{ url_for('profile') }}" method="POST">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="username" value="{{ current_user.username }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Shirt number:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="number" name="shirt_number"
                            value="{{ current_user.shirt_number }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Boot number:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="number" name="boot_number"
                            value="{{ current_user.boot_number }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Preferred foot:</label>
                    <div class="col-lg-8">
                        <select class="form-control" name="preferred_foot">
                            <option value="Right" {% if current_user.preferred_foot=='Right' %}selected{% endif %}>Right
                            </option>
                            <option value="Left" {% if current_user.preferred_foot=='Left' %}selected{% endif %}>Left
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Position:</label>
                    <div class="col-lg-8">
                        <select class="form-control" name="position">
                            <option value="Goalkeeper" {% if current_user.position=='Goalkeeper' %}selected{% endif %}>
                                Goalkeeper</option>
                            <option value="Defender" {% if current_user.position=='Defender' %}selected{% endif %}>
                                Defender</option>
                            <option value="Midfielder" {% if current_user.position=='Midfielder' %}selected{% endif %}>
                                Midfielder</option>
                            <option value="Forward" {% if current_user.position=='Forward' %}selected{% endif %}>Forward
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="picture">Profile Picture</label>
                    <input type="file" class="form-control-file" name="picture">
                </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
{% endblock %}
